<!--Form-->
<div class="card wow fadeInRight animated" data-wow-delay="0.3s">
    <div class="card-body">
        <!--Header-->
        <div class="text-center">
            <h3 class="white-text"><i class="fa fa-user fa-lg white-text"></i> Register</h3>
            <hr class="hr-light">
        </div>

        <!--Body-->
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="md-form form-group">
                <i class="fa fa-user prefix white-text"></i>
                <input type="text" id="form1" #refName class="form-control" placeholder="Your Name" formControlName="name" name="name">
                <div *ngIf="userForm.controls['name'].hasError('required')" class="alert alert-danger">
                    Please enter a name
                </div>
                <div *ngIf="userForm.controls['name'].hasError('minlength')" class="alert alert-danger">
                    Please enter at least 4 caracters
                </div>
                <div *ngIf="userForm.controls['name'].hasError('maxlength')" class="alert alert-danger">
                    Name cannot exceed 10 caracters.
                </div>
            </div>
            <div class="md-form form-group">
                <i class="fa fa-envelope prefix white-text"></i>
                <input type="email" id="form2" class="form-control" placeholder="Your Email" formControlName="email" name="email">
            </div>
            <div formGroupName="address">
                <div class="md-form form-group">
                    <i class="fa fa-street-view fa-lg prefix white-text"></i>
                    <input type="text" id="form3" class="form-control" placeholder="Your Street" formControlName="street" name="street">
                </div>
                <div class="md-form form-group">
                    <i class="fa fa-home prefix white-text"></i>
                    <input type="text" id="form4" class="form-control" placeholder="Your City" formControlName="city" name="city">
                </div>
            </div>


            <div class="md-form form-group">
                <i class="fa fa-lock prefix white-text"></i>
                <input type="password" id="form5" class="form-control" placeholder="Your Password" formControlName="pswd" name="pswd">
            </div>
            <button class="btn btn-indigo" [disabled]="!userForm.valid">Sign up</button>
        </form>
    </div>
</div>
